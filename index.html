<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>  
<script src="https://kit.fontawesome.com/a9ae1c030e.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/css/style.css">
<title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-4 pb-4" id="search-city">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group input-group-lg">
                            <input class="form-input weather-search" type="text" id="search-input"
                                placeholder="Enter City Name..." aria-labelledby="form-heading"
                                aria-controls="today forecast" />
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>
                                <hr class="hr weather-hr" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>
            <div class="col-lg-6 pb-4" id="location">
                <h3> Current City:
                </h3>
                <div class="box">
                        <div class="header-city">
                            <h3 id="city"> </h3>
                            <img class="image-main">
                        </div>    
                    
                    <ul>
                        <li id="temperature"></li>
                        <li id="humidity"></li>
                        <li id="wind-speed"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="forecastD" class="card-deck mt-3">
            <h3 class="forecasts-header" class="mt-3"> 5-day Forecast:</h3>
            <div class="weekF" class="row">
                <div class="col-md-2.5">
                    <div class="dayF" id="day1">
                        <p class="date1"></p>
                        <img class="image1">
                        <p class="temp1"></p>
                        <p class="humidity1"></p>
                        <p class="wind1"></p>
                    </div> 
                </div>

                <div class="col-md-2.5">
                    <div class="dayF" id="day2">
                        <p class="date2"></p>
                        <img class="image2">
                        <p class="temp2"></p>
                        <p class="humidity2"></p>
                        <p class="wind2"></p>       
                    </div>
                </div>

                <div class="col-md-2.5">
                    <div class="dayF" id="day3">
                        <p class="date3"></p>
                        <img class="image3">
                        <p class="temp3"></p>
                        <p class="wind3"></p>
                        <p class="humidity3"></p>
                    </div>
                </div>

                <div class="col-md-2.5">    
                    <div class="dayF" id="day4">
                        <p class="date4"></p>
                        <img class="image4">
                        <p class="temp4"></p>
                        <p class="wind4"></p>
                        <p class="humidity4"></p>
                    </div>
                </div>

                <div class="col-md-2.5">   
                    <div class="dayF" id="day5">
                        <p class="date5"></p>
                        <img class="image5">
                        <p class="temp5"></p>
                        <p class="wind5"></p>
                        <p class="humidity5"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
